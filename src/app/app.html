<div class="app-container" [ngClass]="(user$ | async) ? 'authenticated' : 'unauthenticated'">
  <!-- Header semplificato - solo per utenti loggati -->
  <header class="app-header" *ngIf="user$ | async">
    <div class="container-fluid px-3">
      <div class="d-flex justify-content-center align-items-center py-3">
        <div class="d-flex align-items-center">
          <i class="fas fa-wallet text-success me-2" style="font-size: 1.5rem;"></i>
          <h3 class="mb-0 text-success fw-bold d-none d-sm-block">Valerio, please track my money!</h3>
          <h4 class="mb-0 text-success fw-bold d-block d-sm-none">TrackMyMoney</h4>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenuto principale -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Bottom Navigation - solo per utenti loggati -->
  <nav class="bottom-nav" *ngIf="user$ | async">
    <div class="bottom-nav-container">
      <a class="nav-tab" routerLink="/categories" routerLinkActive="active">
        <div class="nav-tab-content">
          <i class="fas fa-tags"></i>
          <span>Categorie</span>
        </div>
      </a>

      <a class="nav-tab" routerLink="/expenses" routerLinkActive="active">
        <div class="nav-tab-content">
          <i class="fas fa-plus-circle"></i>
          <span>Spese</span>
        </div>
      </a>

      <a class="nav-tab" routerLink="/profile" routerLinkActive="active">
        <div class="nav-tab-content">
          <i class="fas fa-user-cog"></i>
          <span>Profilo</span>
        </div>
      </a>
    </div>
  </nav>
</div>
